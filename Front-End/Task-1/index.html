<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Card</title>
  </head>
  <body class="py-5">
    
    <div class="bg-slate-200 rounded h-1/3 mx-auto py-5 w-1/3">
      <div class="w-fit w-fit center">
        <img src="assest/images/t-shirt.webp" alt="t-shirt" />
      </div>
      <div>
        <h1 class="text-center font-bold text-2xl">T-Shirt</h1>
      </div>
      <div>
        <p class="text-center font-semibold">Price: $100</p>
      </div>

      <div>
        <p class="text-center font-semibold">Awesome t-shirt with low price</p>
      </div>
      <div>
        <h5 class="text-center">Date of Posted: 22-2-22</h5>
      </div>
      <div class="flex justify-center">
        <button
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
        >
          Details
        </button>
      </div>
    </div>
  </body>
</html>
